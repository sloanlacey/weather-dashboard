<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <!-- Materialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <!-- Jumbotron -->
    <div class="title row pink lighten-1 black-text">
        <div class="col s12 m12 l12">Weather Dashboard</div>
        </div>
<!-- main container -->
 <div class="container s12 m12 l12">
<!-- Search Section/card -->
    <div class="row">
        <div class="col s5 m5 l5">
          <div class="card-panel teal accent-3">
            <span class="black-text" style="font-weight: bold; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; padding: 10px;">Search for a City:
            </span>
            <input id="city-search" type="text" style="border: 2px solid yellow; border-radius: 10px; background-color: lightgray;">
            <a id="search-button" class="waves-effect waves-light btn-small yellow accent-2 black-text"><i class="material-icons right">search</i>Get Forecast</a>
          </div>
        </div>
        <!-- Today's forecast display -->
        <div class="col s5 m5 l5">
            <div class="card teal accent-3" style="position: absolute; padding: 5px; margin-right: 10px;">
              <div id="temp-display" class="card-content black-text" style="font-weight: bold; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; padding: 10px;">
                <span class="card-title"></span>
                <p></p>
              </div>
            </div>
        </div>
    </div>
<br>
<br>
<div class="row">
    <div class="col s2">
      <div class="card-panel teal accent-3" style="width: 125px; height: 125px;">
        <span class="white-text"></span>
      </div>
    </div>
    <div class="col s2">
        <div class="card-panel teal accent-3" style="width: 125px; height: 125px;">
          <span class="white-text"></span>
        </div>
      </div> 
    <div class="col s2">
        <div class="card-panel teal accent-3" style="width: 125px; height: 125px;">
          <span class="white-text"></span>
        </div>
    </div>
    <div class="col s2">
        <div class="card-panel teal accent-3" style="width: 125px; height: 125px;">
          <span class="white-text"></span>
        </div>
    </div> 
    <div class="col s2">
        <div class="card-panel teal accent-3" style="width: 125px; height: 125px;">
          <span class="white-text"></span>
        </div>
    </div> 
  </div>
</div>
    <!-- Materialize JS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
