<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Assets/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<!-- Jumbotron/Time Display -->
<body style="background-color: #eef3db;">
    <div class="row-1">
        <h3>Weather Dashboard</h3>
        <p>The current day is:</p>
        <p id="currentDay" class="dayDisplay"></p>
    </div>
 <!--Search Field/Saved Buttons  -->
    <div class="container">
        <div class="row row-2">
            <div class="col-md-4">
                <h3 id="h3">Search for a city:</h3>
                    <nav class="navbar navbar-light" style="background-color: #789e9e;">
                        <div class="container-fluid">
                            <div class="d-flex">
                                <input id="city" class="form-control me-2" type="search" placeholder="Search"
                                aria-label="Search">
                                <button class="btn btn-outline-success" type="submit" style="background-color: #FE615A;; border: 1px solid #010D00; color: #010D00;">Go</button>
                            </div>
                        </div>
                    </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div id="city-buttons" class="list-group">
                </div>
            </div>
            <div id="main" class="col-md-8">
                <div class="card">
                    <div class="card-body" style="background-color: #789e9e;">
                    </div>
                </div>
                <div class="container">
                    <div id="row-3" class="row">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/index.js"></script>
</body>

</html>
